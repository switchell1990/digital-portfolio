<div class="container contact-form">
  <div class="contact-image">
      <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
  </div>
  <form action="https://formspree.io/myypoyeb" method="POST" onsubmit="return validate();">
      <h3>Drop Me a Message</h3>
      <div id=error_message></div>
     <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <input type="text" name class="form-control" placeholder="Name" id="name" name="Name">
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Email" id="email" name="Email">
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Subject" id="subject" name="Subject">
              </div>
              <div class="form-group">
                  <input type="submit" class="btnContact"></input>
              </div>
              
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <span id="textmess"></span>
                  <textarea class="form-control" placeholder="Message" style="width: 100%; height: 150px;" id="message" name="Message"></textarea>
              </div>
          </div>
      </div>
  </form>
